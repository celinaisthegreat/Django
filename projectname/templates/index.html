<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-red-600 p-4">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <div class="text-white font-bold text-xl">BringMe Meals</div>
                <div class="flex space-x-4">
                    <a href="#" class="text-white">Home</a>
                    <a href="#" class="text-white">About</a>
                    <a href="#" class="text-white">Services</a>
                    <a href="#" class="text-white">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto mt-8">

        <!-- Card Section -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Card 1 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4">McDonald's menu</h2>
                <img src="https://www.savealoonie.com/wp-content/uploads/2019/12/1211-bigmac-2048x1345.jpg">
                <p class="text-brown-700">Big Mac</p>
            </div>

            <!-- Card 2 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4">McDonald's menu</h2>
                <img src="https://th.bing.com/th/id/OIP.vcX4NGUXv6Sg359g76JSJgHaFX?rs=1&pid=ImgDetMain">
                <p class="text-brown-700">Chicken nuggets</p>
            </div>

            <!-- Card 3 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4">McDonald's menu</h2>
                <img src="https://th.bing.com/th/id/R.4c1615fe40fc7093e48e1b1dab4de61c?rik=ckJ%2frFGPomvhrg&pid=ImgRaw&r=0">
                <p class="text-brown-700">French fries</p>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-red-600 p-4 mt-8">
        <div class="container mx-auto text-center text-white">
            &copy; 2024 BringMe Meals. All rights reserved.
        </div>
    </footer>

</body>
</html>
